<!-- accounts/templates/accounts/login.html -->

{% extends "base.html" %}

{% block title %}
  Login
{% endblock %}

{% block content %}
<body>
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
  </form>
  <p>Don't have an account? <a href="{% url 'accounts:register' %}">Register here</a>.</p>
</body>
</html>
{% endblock %}
