<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LOR Website{% endblock %}</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .content {
            text-align: center;
            padding: 50px;
        }
    </style>

    {% block extra_styles %}{% endblock %} <!-- Additional styles for child templates -->

</head>
<body>

    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'character_creator' %}">Character Creator</a>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    {% block extra_scripts %}{% endblock %} <!-- Additional scripts for child templates -->

</body>
</html>
